<h1>Edit Player</h1>
<section xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <form th:action="@{/editPlayer/{id}(id=${player.id})}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>
            <label for="teamName">Team Name</label>
            <input type="text" id = "teamName" name = "teamName"/>
            <label for="positionName">Position Name</label>
            <input type="text" id = "positionName" name = "positionName"/>
            <button class="button" type="submit">Edit</button>
            <button class="cancel button" type="button" onclick="location.href='/'">Cancel</button>
        </form>
    </div>
</section>
