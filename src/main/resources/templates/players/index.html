
<section xmlns:th="http://www.w3.org/1999/xhtml">
    <button class="add-new" th:onclick="'location.href = \'' + @{/createPlayer} + '\''">Create New Player</button>
    <button class="add-new" th:onclick="'location.href = \'' + @{/createTeam} + '\''">Create New Team</button>
    <button class="add-new" th:onclick="'location.href = \'' + @{/createPosition + '\''">Create New Position</button>
    <div class="container" th:each="player : ${players}">
        <div class="row">
            <a th:href="${'/viewPlayer/' + player.id}"><div class="col-md-auto">
                <p th:text="${player.name}"></p>
                <p>Team: </p>
                <div th:each="team : ${teams}"><p th:if="${player.getTeamId() == team.getId()}">
                        <p th:text = "${team.name}"></p>
                </p>
                </div>
                <p>Position</p>
                <div th:each="position : ${positions}">
                    <span th:if="${player.getPositionId() == position.getId()}">
                        <p th:text = "${position.name}"></p>
                    </span>
                </div>
            </div></a>
            <button th:onclick="'location.href = \'' + @{/editPlayer/{id}(id=${player.id})} + '\''" class="edit">Edit Player</button>
            <button th:onclick="'location.href = \'' + @{/deletePlayer/{id}(id=${player.id})} + '\''" class="delete">Delete Player</button>
        </div>
    </div>
</section>
