<h1>Edit Player</h1>
<section xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <form th:action="@{/editPlayer/{id}(id=${player.id})}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>
            <label for="teamId">Team Name</label>
            <input type="text" id = "teamId" name = "teamId"/>
            <label for="positionId">Position Name</label>
            <input type="text" id = "positionId" name = "positionId"/>
            <button class="button" type="submit">Edit</button>
            <button class="cancel button" type="button" onclick="location.href='/'">Cancel</button>
        </form>
    </div>
</section>
