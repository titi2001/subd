<h1>Create Player</h1>
<section>
    <div xmlns:th="http://www.w3.org/1999/xhtml">
        <form th:action="@{/createPlayer}" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required/>
            <label for="teamId">Team Name</label>
            <input type="number" id = "teamId" name = "teamId"/>
            <label for="positionId">Position Name</label>
            <input type="number" id = "positionId" name = "positionId"/>
            <button class="button" type="submit">Create</button>
            <button class="button cancel" type="button" onclick="location.href='/'">Cancel</button>
        </form>
    </div>
</section>
